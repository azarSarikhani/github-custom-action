name: "Error Annotator"
description: "Parses Unity Editor log files and outputs errors and warnings."
inputs:
  log-path:
    description: "Path to the Unity log file."
    required: true
    type: string
outputs:
  errors:
    description: "Parsed errors from the log file."
  time:
    description: 'The time'
runs:
  using: "node20"
  main: "parse_logs.js"